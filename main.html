<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* The Grid Container */
        .holder {
            display: grid;
            
            /* Setting the total size to 200px */
            width: 200px;
            height: 200px;

            /* Using repeat to create two equal columns and rows */
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);

            /* Optional: Border to see the container bounds */
            border: 2px solid #333;
        }

        /* Basic styling for items (properties not altered per requirements) */
        .item {
            background-color: #c5a059;
            border: 1px solid #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="holder">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

</body>
</html>
